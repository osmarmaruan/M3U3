<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="google chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        var valor;
        valor = prompt('Ingrese cantidad de metros a recorrer:', '');
    
        if (valor <= 1000) {
            alert("caminando");
        }

        if (valor > 1000 && valor < 10000) {
            alert("bicicleta");
        }

        if (valor >= 10000 && valor < 30000) {
            alert("colectivo");
        }

        if(valor >= 30000 && valor < 100000){
            alert("auto")
        }

        if(valor >= 100000){
            alert("avion")
        }
        

    </script>
</body>

</html>
